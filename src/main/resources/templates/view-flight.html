<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>View Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
	<h3 th:text="'Time : ' + ${flight.time}"></h3>
	<h3 th:text="'Origin : ' + ${flight.origin}"></h3>
	<h3 th:text="'Destination : ' + ${flight.destination}"></h3>
	<h3 th:text="'Pilot Name: ' + ${pilot.name}"></h3>
	<h3 th:text="'License Number: ' + ${pilot.licenseNumber}"></h3>
	<br>
	<a th:href="@{'/flight/update/'+ ${flight.id}}">Update Flight </a>
</body>
</html>
