<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
	<h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tambah User Baru
					</div>
					<div class="card-body">
						<form th:action="@{/user/addUser}" method="post">
						<div class="row form-group">
							<label class="col-sm-4">User Name</label>
							<input class="col-sm-8 form-control input-sm" 
							type="text" name="username"/>
						</div>
						<div class="row form-group">
							<label class="col-sm-4">Password :</label>
							<input class="col-sm-8 form-control input-sm" 
							type="password" name="password"/>
						</div>
						<div class="row form-group">
							<label class="col-sm-4">Role: </label>
							<input class="col-sm-8 form-control input-sm" 
							type="text" name="role"/>
						</div>
						<div>
							<p th:text="${status}" style="font-weight:bold;font-size:20px"></p>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Simpan</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Update Password
					</div>
					<div class="card-body">
						<form th:action="@{/user/updatePass}" method="post">
						<div class="row form-group">
							<label class="col-sm-4">Password Lama :</label>
							<input class="col-sm-8 form-control input-sm" 
							type="text" name="oldPass"/>
						</div>
						<div class="row form-group">
							<label class="col-sm-4">Password Baru :</label>
							<input class="col-sm-8 form-control input-sm" 
							type="password" name="newPass"/>
						</div>
						<div class="row form-group">
							<label class="col-sm-4">Konfirmasi Password Baru :</label>
							<input class="col-sm-8 form-control input-sm" 
							type="text" name="conPass"/>
						</div>
						<div>
							<p th:text="${message}" style="font-weight:bold;font-size:20px"></p>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Simpan</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tambah Pilot
					</div>
					<div class="card-body">
						<p class="card-text">Fitur untuk menambah pilot</p>
						<a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Cari Pilot berdasarkan Nomor Lisensi
					</div>
					<form th:action="@{/pilot/view}" method="GET">
						<div class="card-body">
							<label for="licenseNumber">Nomor Lisensi:</label>
							<input type="text" name="licenseNumber" class="form-control" />
							<p></p>
							<button type="submit" class="btn btn-primary">Cari</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br>
	
</body>
</html>
